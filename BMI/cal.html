<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI CALCULATOR</title>
    <style>
        @media screen and (min-width: 20em){
    body{
        border-style: solid;
        border-color: black;
        padding: 5% 20% 0% 20%;
        margin: 5% 20% 5% 20% ;
    }}
    </style>
</head>
<body>
    <h3>BMI CALCULATOR</h3>
    <div class="CALCULATOR">
        <p>Weight in kg:</p>
        <input class="Weightcal" type="number" required>
        <p>Height in cm</p>
        <input class="Heightcal" type="number" required><br><br>
        <button class="cal">calculate</button>       
    </div>
    <h2 class="result"></h2>
    <script src="cal.js"></script>
</body>
</html>
